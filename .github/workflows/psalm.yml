name: Psalm Analyze

on: [push, pull_request]

jobs:
  psalm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.3, 8.4]
        stability: [prefer-lowest, prefer-stable]

    name: P${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Psalm
        uses: docker://vimeo/psalm-github-actions
        with:
          composer_require_dev: true
